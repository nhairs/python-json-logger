[tox]
requires = tox>=3
envlist = lint, type, pypy{37,38,39,310}, py{37,38,39,310,311,312,313}

[gh-actions]
python =
    pypy-3.7: pypy37
    pypy-3.8: pypy38
    pypy-3.9: pypy39
    pypy-3.10: pypy310
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
description = run unit tests
extras = dev
commands =
    pytest tests

[testenv:format]
description = run formatters
extras = dev
commands =
    black src tests

[testenv:lint]
description = run linters
extras = dev
commands =
    validate-pyproject pyproject.toml
    black --check --diff src tests
    pylint src
    mypy src tests
